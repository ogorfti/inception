services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:13.37
    restart: always
    ports:
      - 443:443
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/conf.d
      - wordpress-data:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:13.37
    restart: always
    volumes:
      - mariadb-data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    secrets:
      - DB_PASSWORD
      - DB_ROOT_PASSWORD
  
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:13.37
    restart: always
    volumes:
      - wordpress-data:/var/www/html
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception
    secrets:
      - DB_PASSWORD
      - CREDENTIALS

networks:
  inception:
    name: inception

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/$USER/inception/data/wordpress
  mariadb-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/$USER/inception/data/mariadb
secrets:
  DB_PASSWORD:
    file: ../secrets/db_password.txt
  DB_ROOT_PASSWORD:
    file: ../secrets/db_root_password.txt
  CREDENTIALS:
    file: ../secrets/credentials.txt